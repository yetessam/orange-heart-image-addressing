name: Deploy src to Staging

on:
  workflow_dispatch:

jobs:
  deploy-src-to-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev Branch
        uses: actions/checkout@v2
        with:
          ref: dev

      - name: Copy src Folder to Temporary Location
        run: cp -r src /tmp/src

      - name: Checkout Staging Branch
        run: |
          git fetch origin
          git checkout staging
          git pull origin staging

      - name: Remove Existing src Folder
        run: rm -rf src

      - name: Move src Folder from Temporary Location
        run: mv /tmp/src ./src

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src
          git commit -m 'Deploy src folder from dev branch to staging'

      - name: Push Changes to Staging
        run: git push origin staging
