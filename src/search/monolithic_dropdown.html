<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input with Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <style>
    .dropdown-content {
      max-height: 200px;
      overflow-y: auto;
    }
    .dropdown.is-active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container" style="margin-top: 50px;">
  <div class="field">
    <label class="label">Search</label>
    <div class="control">
      <input id="search-input" class="input" type="text" placeholder="Start typing...">
    </div>
  </div>


  
  
  <div id="dropdown" class="dropdown">
    <div class="dropdown-menu  ais-Panel" id="dropdown-menu" role="menu">
      <div class="dropdown-content ais-Panel-body">
        <!-- Dynamic dropdown items will be added here -->
      </div>
      <div class="dropdown-footer ais-Panel-footer">
        <button id="cancel-button" class="button is-light is-small">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script>
  const searchInput = document.getElementById('search-input');
  const dropdown = document.getElementById('dropdown');
  const dropdownContent = dropdown.querySelector('.dropdown-content');
  const cancelButton = document.getElementById('cancel-button');

  // Function to open the dropdown
  function openDropdown() {
    dropdown.classList.add('is-active');
    dropdownContent.innerHTML = ''; // Clear previous results

    // Simulating data to show in the dropdown
    const mockData = ['Option 1', 'Option 2', 'Option 3', 'Option 4', 'Option 5', 'Option 6', 'Option 7'];
    
    // Populate the dropdown with mock data
    mockData.forEach(item => {
      const div = document.createElement('a');
      div.href = '#';
      div.classList.add('dropdown-item');
      div.textContent = item;
      dropdownContent.appendChild(div);
    });
  }

  // Function to close the dropdown
  function closeDropdown() {
    dropdown.classList.remove('is-active');
  }

  // Open dropdown when user types or pastes content
  searchInput.addEventListener('input', openDropdown);

  // Close dropdown when cancel button is clicked
  cancelButton.addEventListener('click', closeDropdown);

  // Close dropdown when clicking outside of the dropdown
  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target) && e.target !== searchInput) {
      closeDropdown();
    }
  });

  // Prevent closing the dropdown when clicking inside
  dropdown.addEventListener('click', (e) => {
    e.stopPropagation();
  });
</script>

<div class="ais-Panel">
    <div class="ais-Panel-header">
      <span>Header</span>
    </div>
    <div class="ais-Panel-body">Panel content</div>
    <div class="ais-Panel-footer">Footer</div>
  </div>
  
</body>
</html>
